<body>
    <header class="header">
        <div class="wrapper">
         
            <div class="box horizontal">
                <h1>Contact me</h1>
            </div>
            <div class="sociales">
                <a href="https://github.com/SandraMolko"><i class="fa-brands fa-github"></i></a>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Content</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write your message here"></textarea>
      </div>
    </section>

                    <div class="tumba">

        <div class="signature">
        <h5>Sandra Meraz<h5>
